<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .container {
            display: flex;
            align-items: center;
            flex: 1;
        }
        nav .logo {
            font-size: 24px;
            margin: 0;
        }
        nav .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto; /* Pushes the search bar to the right */
        }
        nav .search-bar input {
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }
        nav .search-bar button {
            border-radius: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            position: fixed;
            top: 60px; /* Adjust based on the height of your navbar */
            left: 0;
            height: calc(100vh - 60px); /* Adjust based on the height of your navbar */
            transition: transform 0.3s ease;
            transform: translateX(0);
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #28a745;
        }
        .sidebar a:hover {
            background-color: #218838;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px; /* Adjust based on the width of your sidebar */
        }
        .toggle-sidebar {
            position: absolute;
            top: 10px; /* Adjust based on the height of your navbar */
            left: 10px; /* Adjust to position it in the corner */
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
            border-radius: 50%;
        }
        .toggle-sidebar:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table thead th {
            background-color: #343a40;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
<nav>
    <div class="toggle-sidebar" onclick="toggleSidebar()">â˜°</div>
    <div class="container">
        <h1 class="logo">Symus Seguridad</h1>
        <form th:action="@{/productos/buscar}" method="get" class="search-bar">
            <input class="form-control me-2" type="search" name="query" placeholder="Buscar productos" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>
<aside class="sidebar">
    <a th:href="@{/productos}">Productos</a>
    <a th:href="@{/entradas}">Entradas</a>
    <a th:href="@{/salidas}">Salidas</a>
</aside>
<main class="main-content">
    <div class="container mt-3">
        <table class="table table-hover" style="background-color: #f9f9f9; border: 1px solid #ddd;">
            <thead style="background-color: #343a40; color: #fff;">
            <tr>
                <th>Id</th>
                <th>Nombre del producto</th>
                <th>Descripcion</th>
                <th>Entradas</th>
                <th>Stock Inicial</th>
                <th>Salidas</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}" style="border-bottom: 1px solid #ddd;">
                <td th:text="${producto.productoId}" style="padding: 10px;"></td>
                <td th:text="${producto.productoNombre}" style="padding: 10px;"></td>
                <td th:text="${producto.descripcion}" style="padding: 10px;"></td>
                <td th:text="${producto.entradas}" style="padding: 10px;"></td>
                <td th:text="${producto.stockInicial}" style="padding: 10px;"></td>
                <td th:text="${producto.salidas}" style="padding: 10px;"></td>
                <td th:text="${producto.total}" style="padding: 10px;"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/productos/modal}" class="btn btn-success" style="margin-top: 10px;">Nuevo Producto</a>
    </div>
</main>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('hidden');
        const mainContent = document.querySelector('.main-content');
        if (sidebar.classList.contains('hidden')) {
            mainContent.style.marginLeft = '0';
        } else {
            mainContent.style.marginLeft = '250px';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
